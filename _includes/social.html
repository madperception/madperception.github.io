<div class="container-fluid justify-content-center">

  <div class="container">
    <br>
    <div class="row justify-content-md-center">
      {% for account in site.author %}

      {% assign service_name = account[0] %}

      {% if service_name == "name" or service_name == "image" %}
      {% continue %}
      {% endif %}
      {% assign service_data = site.data.social-media[service_name] %}
      {% if service_data %}
      <div class="col-md-2">
        <a href="{{ service_data.url }}{{ account[1] }}" target="blank" class="btn">{{ service_name }}</a>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
